name: siloka_security
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  contained_tab_bar_view: ^0.8.0
  cupertino_icons: ^1.0.2
  firebase_core: ^1.17.1
  firebase_messaging: ^11.4.1
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_local_notifications: ^9.6.0
  get: 4.6.5
  http: ^0.13.4
  jiffy: ^5.0.0
  modal_bottom_sheet: ^2.0.1
  parse_server_sdk_flutter: ^3.1.2
  salomon_bottom_bar: ^3.3.1
  velocity_x: ^3.5.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 200
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Thin.ttf
          weight: 400
        - asset: fonts/Roboto-Regular.ttf
          weight: 500
        - asset: fonts/Roboto-Medium.ttf
          weight: 600
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Black.ttf
          weight: 900
